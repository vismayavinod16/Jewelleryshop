<div class="p-5">
    <div class="container w-50 text-center">
        <h1>ADD NEW PRODUCT</h1>
        <form (ngSubmit)="addNewProduct()" [formGroup]="addProductForm" action="">
            <input formControlName="id" id="pid" name="p1" class="form-control mt-2 p-2 id" placeholder="product id" type="text">
            <input formControlName=" productName" id="pname" name="p2" class="form-control mt-2 p-2 id" placeholder="product Name" type="text">
            <input formControlName=" category" id="cid" name="p3" class="form-control mt-2 p-2 id" placeholder="Category id" type="text">
            <input formControlName="description" id="did" name="p4" class="form-control mt-2 p-2 id" placeholder="Description id" type="text">
            <input formControlName=" price" id="priceid" name="p7" class="form-control mt-2 p-2 id" placeholder="price" type="text"> 

            <input formControlName="isAvailable" id="avid" name="p5" class="form-control mt-2 p-2 id" placeholder="instock true/false" type="text">
            <input formControlName="productImage" id="imid" name="p6" class="form-control mt-2 p-2 id" placeholder="product image" type="text"> <br>
            <!-- <input class="form-control mt-2 p-2ct id" placeholder="product id" type="text">
            <input class="form-control mt-2 p-2ct id" placeholder="product id" type="text">
            <input class="form-control mt-2 p-2ct id" placeholder="product id" type="text">
            <inputclass="form-control mt-2 p-2ct id" placeholder="product id" type="text"> -->
            <button class="btn btn-outline-dark dark">Add</button>
        </form>
    </div>
</div>
